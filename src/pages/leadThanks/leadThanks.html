<ion-header>
  <ion-navbar>
    <div class="ion-title">Thank you</div>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header1">Thank you</div>
  <div class="header2">
    Your referral has been added, and will take up to
    <span class="green">24 hours</span> to be processed
  </div>
  <div class="header3">
    Once a referral has been successfully converted, we will issue you with your
    referral fee
  </div>

  <div class="bottom">
    <a class="transparent-rounded-button small" (click)="goToDashboard()">
      Back to Dashboard
    </a>
    <a class="transparent-rounded-button small" (click)="goToReferralsPage()">
      Track Referrals
    </a>
  </div>
</ion-content>
